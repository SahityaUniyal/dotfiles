set -g mouse on

set -as terminal-features ',*:RGB'


# leader key change
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# vim key bind
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# --- Clipboard (Fedora / Wayland) ---
set -g set-clipboard off

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode    y send-keys -X copy-pipe-and-cancel "wl-copy"

# Mouse selection → clipboard
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"

# start index from 1
set -g base-index 1
set -g pane-base-index 1

# shift + alt <vim key> to switch windows 
bind -n M-L next-window
bind -n M-H previous-window

# status line look
set -g status on
set -g status-left-length 50
set -g status-left " ⧉  [#S] ❱ "
set -g status-right ""
set -g window-status-separator " ┃ "
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W★  "
setw -g window-status-style default
setw -g window-status-current-style fg=colour245,bg=colour234,bold


# opening panes and windows in same path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

